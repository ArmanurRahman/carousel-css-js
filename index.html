<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Carouel</title>
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left">
            <img src="./img/prev.svg" alt="">
        </button>
        <div class="carousel__main-container">
            <ul class="carousel__main-list">
                <li class="carousel__main-list-item">
                    <img class="carousel__image"  src="./img/tesla-1.jpeg" alt="">
                </li>
                <li class="carousel__main-list-item">
                    <img class="carousel__image" src="./img/tesla-2.jpeg" alt="">
                </li>
                <li class="carousel__main-list-item">
                    <img class="carousel__image" src="./img/tesla-3.jpeg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel__button carousel__button--right">
            <img src="./img/next.svg" alt="">
        </button>

        <div class="carousel__nav">
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator current-slide"></button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
